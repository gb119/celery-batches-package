{% set name = "celery-batches" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/celery-batches-{{ version }}.tar.gz
  sha256: 4dd63588314d64491aae9384bd54df4fd00b11250ea39c9bdbb79dca6aee9797

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - celery >=5.3

test:
  imports:
    - celery_batches
    
about:
  home: https://github.com/clokep/celery-batches
  summary: Experimental task class that buffers messages and processes them as a list.
  dev_url: https://github.com/clokep/celery-batches
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gb119
